<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="hour-log">
      <div class="input-group mb-3 row" id="9">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">9AM</span>
        </div>
        <input type="text" class="textarea form-control" id="9AM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="9-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="10">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">10AM</span>
        </div>
        <input type="text" class="textarea form-control" id="10AM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="10-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="11">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">11AM</span>
        </div>
        <input type="text" class="textarea form-control" id="11AM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="11-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="12">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">12PM</span>
        </div>
        <input type="text" class="textarea form-control" id="12PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="12-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="1">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">1PM</span>
        </div>
        <input type="text" class="textarea form-control" id="1PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="1-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="2">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">2PM</span>
        </div>
        <input type="text" class="textarea form-control" id="2PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="2-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="3">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">3PM</span>
        </div>
        <input type="text" class="textarea form-control" id="3PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="3-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 row" id="4">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">4PM</span>
        </div>
        <input type="text" class="textarea form-control" id="4PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="4-save">Save</button>
        </div>
      </div>
      <div class="input-group mb-3 5-pm row" id="5">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="basic-addon3">5PM</span>
        </div>
        <input type="text" class="textarea form-control" id="5PM-input">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="5-save">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
